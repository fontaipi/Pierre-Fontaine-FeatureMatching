# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.101'
      - run: dotnet test
      - run: dotnet publish ./src/Pierre.Fontaine.FeatureMatching.Console/Pierre.Fontaine.FeatureMatching.Console.csproj --self-contained true --output ./win-x64/feature-matching -c Release -r win-x64 /p:PublishSingleFile=true /p:PublishTrimmed=true /p:PublishReadyToRun=true
      - name: Upload Console Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Publish win-x64 Feature Matching
          path: ./win-x64/feature-matching